{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Alex Philippov's portfolio</h1>

    {% load static %}

    <br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/photo.jpg' %}">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src ="{{ project.image.url }}">

    {% if project.url %}
    <br><a href ="{{ project.url }}">link</a>
    {% endif %}


    {% endfor %}

{% endblock %}
